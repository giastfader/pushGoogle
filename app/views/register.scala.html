@(userForm: Form[User])

@import helper._

@main("Web app Push Google"){
	<h1>Register User</h1>
	
	@form(routes.Application.register(), 'id -> "userForm"){
		
		@inputText(userForm("Username"))
		@inputText(userForm("Registration ID"))
       
        <input type="submit" value="Register">
        }
       
}
